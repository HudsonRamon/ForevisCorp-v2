    <h1>Contratação de funcionários </h1>
    <h2>Informe seus dados abaixo:</h2>
</div>
<div>
    <form action="" method="post" class="w3-container w3-card-4 w3-center" style="width: 80%; margin: 30px auto;">
        <div>
			<input type="text" placeholder="informe seu nome" class="w3-input w3-margin-bottom">
			<!-- <label>NOME</label> -->
        </div>
        <div>
		<input type="email" placeholder="Informe seu email" class="w3-input w3-margin-bottom">
            <!-- <label>E-MAIL</label> -->
        </div>
        <div>
		<input type="number" placeholder="ex.: 0000-0000" class="w3-input w3-margin-bottom">
            <!-- <label>TELEFONE PARA CONTATO</label> -->
        </div>
        <div>
		<input type="text" placeholder="seu endereço" class="w3-input w3-margin-bottom">
            <!-- <label>ENDEREÇO</label> -->
        </div>
        <div class="w3-center w3-panel w3-border w3-round w3-border-gray">
		<label class="w3-left"><h5>CARGO:</h5></label> 
		<div class="w3-margin">
			<input class="w3-radio" type="radio" name="cargo" value="Motorista"> 
						<label>Motorista</label>

			<input class="w3-radio" type="radio" name="cargo" value="Venderdor de Passagens"> 
						<label>Vendedor de Passagens</label>

			<input class="w3-radio" type="radio" name="cargo" value="Supervisor(a)"> 
						<label>Supervisor(a)</label>

			<input class="w3-radio" type="radio" name="cargo" value="Auxiliar administrativo"> 
						<label>Auxiliar administrativo</label>

			<input class="w3-radio" type="radio" name="cargo" value="Gerente"> 
						<label>Gerente</label>

		</div>
        </div>
        <div>
		<label class="w3-left w3-margin">CURRÍCULO:</label>
		<input type="file" placeholder="Currículo" class="w3-input w3-margin-bottom" >
        </div>
        <div>
            <button type="button" class="w3-input w3-margin-bottom">ENVIAR!</button>
        </div>
    </form>
